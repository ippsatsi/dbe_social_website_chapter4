{% extends "base.html" %}

{% block title %}Log-in{% endblock title %}

{% block content %}
<h1>Log-in</h1>
<p>Por favor, use el siguiente formulario para acceder:
    
</p>
<form action="" method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Log in"></p>
</form>
{% endblock content %}
