{% extends "base.html" %}

{% block title %}Edite su cuenta{% endblock title %}

{% block content %}
<h1>Edite su cuenta</h1>
<p>Ud puede modificar los datos de su cuenta en el siguiente formulario:</p>
<form action="" method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Guardar cambios"></p>
</form>
{% endblock content %}
